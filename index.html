<!DOCTYPE html>
<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            
            <div class="tp0">
                <div class="tp1">
                    <label for="principal">Amount</label>
                </div>
                <div class="tp2">
                    <input type="number" id="principal">
                </div>
            </div>
            <div class="tp0">
                <div class="tp1">
                    <label for="rate">Rate</label>
                </div>
                <div class="tp2">
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                    <span id="rate_val">10.25%</span>
                </div>
            </div>
            <div class="tp0">
                <div class="tp1">
                    No. of Years
                </div>
                <div class="tp2">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select>
                </div>
            </div>
            <div class="tp0">
                <div class="tp2">
                    <input type="button" value="Compute Interest" onclick="compute()">
                </div>
            </div>
            <div class="tp0">
                <div class="tp3">
                    <span id="result"></span>
                </div>
            </div>
            <footer>
                <br>&#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
